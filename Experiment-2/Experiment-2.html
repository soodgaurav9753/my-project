<!DOCTYPE html>
<html lang="en">
<!-- Head section - contains page metadata and links -->
<head>
    <meta charset="UTF-8"> <!-- sets character encoding for proper text display -->
    <title>Experiment 2</title> <!-- sets the page title shown in browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes page responsive on mobile -->
    <link rel="stylesheet" href="style.css" /> <!-- connects CSS file for styling -->
</head>
<!-- Body element - contains all visible page content -->
<body>
    <!-- Main container - white card that holds the banking interface -->
    <div class="container">
        <!-- Amount display - shows current account balance -->
        <div id="amount">$5000</div> <!-- displays the current money amount -->
        <!-- Button container - wrapper that arranges deposit and withdraw buttons -->
        <div class="button-container">
            <!-- Deposit button - green button for adding money -->
            <button id="depositBtn">Deposit</button> <!-- button to add money to account -->
            <!-- Withdraw button - red button for taking money out -->
            <button id="withdrawBtn">Withdraw</button> <!-- button to remove money from account -->
        </div>
    </div>
</body>
</html>
